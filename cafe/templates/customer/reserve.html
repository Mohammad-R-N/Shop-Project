{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'cart/sidecart.html' %}
<main>
    <!-- breadcrumb area -->
    <section class="breadcrumb-area pt-140 pb-140 bg_img" data-background="{% static 'images/bg/breadcrumb-bg-1.jpeg' %}"
        data-overlay="dark" data-opacity="5">
        <div class="shape shape__1"><img src="{% static 'images/shape/breadcrumb-shape-1.png' %}" alt=""></div>
        <div class="shape shape__2"><img src="{% static 'images/shape/breadcrumb-shape-2.png' %}" alt=""></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center">
                    <h2 class="page-title">Checkout</h2>
                    <div class="cafena-breadcrumb breadcrumbs">
                        <ul class="list-unstyled d-flex align-items-center justify-content-center">
                            <li class="cafenabcrumb-item duxinbcrumb-begin">
                                <a href="index.html"><span>Home</span></a>
                            </li>
                            <li class="cafenabcrumb-item duxinbcrumb-end">
                                <span>Checkout</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- reservation area -->
    <section class="reservation__area reservation__area--2 position-relative pt-120 pb-120">
        <span class="shape shape__1 position-absolute"><img src="{% static 'images/shape/hero-shape-2-1.png' %}"
                alt=""></span>
        <span class="shape shape__2 position-absolute"><img src="{% static 'images/shape/hero-shape-2-2.png' %}"
                alt=""></span>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="reservation__wrapper reservation__wrapper--2">
                        <div class="section-heading section-heading__black text-center mb-35">
                            <h2 class="title">Checkout menu</h2>
                        </div>
                        <div class="reservation__form reservation__form--2 mt-none-30 text-center">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <input type="tel" name="tel" id="tel" placeholder="Enter your number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6">
                                        <div class="from-group mt-30">
                                            <select name="subject" id="subject">
                                                <option data-display="Service Category">Seates*</option>
                                                {% for tb in table %}
                                                <option value="{{ tb.table_name }}">{{ tb.table_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 text-center">
                                        <div class="cart-total mt-100">
                                            <h2 class="title">Cart Total</h2>
                                            <div class="ct-sub">
                                                <span>Sub Total</span>
                                                <span>$ {{ total }}</span>
                                            </div>
                                            <div class="ct-sub ct-sub__total">
                                                <span>Total</span>
                                                <span>$ {{ total }}</span>
                                            </div>
                                            <button type="submit" class="site-btn mt-30">Submit your reservation</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
