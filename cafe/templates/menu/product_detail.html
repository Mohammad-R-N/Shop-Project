{% extends 'base.html' %}
{% block title %}
<title>{{ product.name }}</title>
{% endblock title %}

{% block content %}
<!-- Your product details structure here -->
<div class="container mt-5">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 mx-auto mt-35">
            <div class="card">
                <div class="card__img">
                    <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="img-fluid">
                </div>
                <h2 class="view title border-effect mt-3" style="color: white;">
                    {{ product.name }}
                </h2>
                <div class="card__subtitle mt-2">
                    {{ product.description }}
                </div>
                <div class="card__wrapper mt-3">
                    <div class="card__price" data-price="11.6">$ {{ product.price }}</div>
                    <div class="card__counter mt-3">
                        <button class="card__btn" onclick="decrementCounter('counterScore1', event)">-</button>
                        <div class="card__counter-score" id="counterScore1">1</div>
                        <button class="card__btn card__btn-plus" onclick="incrementCounter('counterScore1', event)">+</button>
                    </div>
                </div>
                <button class="card__btn3 mt-3" type="submit" name="{{ product.name }}" value="{{ product.name }}">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
